<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="([А-ЯЁ]){1}([а-яё]){1,20}(-([А-ЯЁ]){1}([а-яё]){1,20})" placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="email" pattern="[a-zA-Z]{1}[A-Za-z0-9-_]{0,20}@[a-zA-Z0-9.-]{1,10}\.[a-zA-Z]{1,4}" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" placeholder="Телефон" pattern="^((\+7)|8)((\d{10})|((\(\d{3}\)\s?\d{3}-\d{2}-\d{2})|(\s\d{3}-?\d{3}-\d{2}-\d{2})))" minlength="11" maxlength="18"  required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url"  placeholder="Ваш сайт" pattern="^(https?:\/\/)?(www.)?((((25[0-5])|(2[0-4]\d)|(1\d\d)|(\d\d)|(\d))\.){3}((25[0-5])|(2[0-4]\d)|(1\d\d)|(\d\d)|(\d))|([a-zA-Z0-9-]{1,20}\.[a-z]{1}[a-z1-9]{1,20}))(:\d{4})?(\/[aA-zZ0-9~_\-\.]+)*(\/)?(\?[aA-zZ0-9~_\-\.?=&]*)?#?" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="text">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
